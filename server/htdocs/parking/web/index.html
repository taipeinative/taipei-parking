<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>臺北市卸貨車格供需分析</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Turf.js -->
  <script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <link rel="stylesheet" href="./web/style.css" />
</head>
<body>
  <div id="map"></div>

  <!-- Left dock: controls -->
  <div class="dock-left">
    <div class="brand glass">
      <div class="logo"></div>
      <h1>臺北市卸貨車格供需分析</h1>
    </div>

    <div class="container">
      <div class="mode-switch glass" role="group" aria-label="顯示模式">
        <button class="btn active" data-mode="demand" title="需求 (D)">需求</button>
        <button class="btn" data-mode="supply" title="供給 (S)">供給</button>
        <button class="btn" data-mode="diff"   title="差額 (S−D)">差額</button>
        <button class="btn" data-mode="ratio"  title="比率 (D/S)">比率</button>
      </div>

      <div class="segments glass">
        <button class="seg active" data-time="m" title="早 (04–12)">早</button>
        <button class="seg" data-time="a" title="中 (12–20)">中</button>
        <button class="seg" data-time="e" title="晚 (20–04)">晚</button>
        <span class="chip" title="快捷鍵：1=早,2=中,3=晚" style="margin-top:4px;">時段快捷 <span class="kbd">1</span> <span class="kbd">2</span> <span class="kbd">3</span></span>
      </div>

      <div class="toggles glass">
        <label><input type="checkbox" id="chkGrid" checked /> 網格</label>
        <label><input type="checkbox" id="chkLots" /> 卸貨車格</label>
        <label><input type="checkbox" id="chkPOI" /> 商家點位</label>
      </div>

      <div class="dock-actions">
        <button id="btnAddLots" class="btn-ghost">➕ 新增車格（A）</button>
        <button id="btnClearLots" class="btn-ghost">🧹 清空</button>
      </div>
    </div>
  </div>

  <!-- Weights panel -->
  <div class="weights glass" id="weightsPanel">
    <div class="weights-header" id="toggleWeights" role="button" aria-expanded="true">
      <div class="weights-title">
        <span class="chip">⚙️ 權重（四業 × 三時段）</span>
        <span class="chip" title="套用權重 (Enter)"><span class="kbd">Enter</span> 套用</span>
      </div>
      <span class="chev"></span>
    </div>
    <div class="weights-body">
      <div class="supply-row">
        <label for="supply_weight">卸貨車格每小時服務車次（每個點）：</label>
        <input type="number" id="supply_weight" step="0.1" value="1" />
      </div>

      <div class="wtable">
        <div class="wh"></div>
        <div class="wh">早<br><small>04–12</small></div>
        <div class="wh">中<br><small>12–20</small></div>
        <div class="wh">晚<br><small>20–04</small></div>

        <div class="wl">批發</div>
        <div><input type="number" step="0.1" id="wholesale_m" value="1"></div>
        <div><input type="number" step="0.1" id="wholesale_a" value="0.6"></div>
        <div><input type="number" step="0.1" id="wholesale_e" value="0.3"></div>

        <div class="wl">零售</div>
        <div><input type="number" step="0.1" id="retail_m" value="0.5"></div>
        <div><input type="number" step="0.1" id="retail_a" value="1.0"></div>
        <div><input type="number" step="0.1" id="retail_e" value="0.6"></div>

        <div class="wl">郵政</div>
        <div><input type="number" step="0.1" id="post_m" value="0.8"></div>
        <div><input type="number" step="0.1" id="post_a" value="1.0"></div>
        <div><input type="number" step="0.1" id="post_e" value="0.7"></div>

        <div class="wl">餐飲</div>
        <div><input type="number" step="0.1" id="food_m" value="0.9"></div>
        <div><input type="number" step="0.1" id="food_a" value="1.0"></div>
        <div><input type="number" step="0.1" id="food_e" value="0.8"></div>
      </div>

      <div class="actions">
        <button id="applyW" class="btn primary">套用權重</button>
        <button id="resetW" class="btn">重設</button>
      </div>
      <div class="note">D=批發×W+零售×W+餐飲×W+郵政×W；S=供給×W(供給) + 使用者新增車格數×每點車次。</div>
    </div>
  </div>

  <!-- Info box -->
  <div id="infoBox" class="glass info-box hidden">
    <div class="info-header">
      <span id="infoTitle">網格資訊</span>
      <button id="infoClose" title="關閉">✕</button>
    </div>
    <div id="infoContent" class="info-content">
      <p>點擊網格以檢視資訊</p>
    </div>
    <div class="info-chart">
      <canvas id="vacancyChart"></canvas>
    </div>
  </div>

  <script src="./web/index.js" defer></script>
</body>
</html>
