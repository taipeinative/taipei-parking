<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>台北市卸貨車格（供需分析）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <!-- Turf.js：做點在多邊形判斷 -->
  <script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>

  <link rel="stylesheet" href="./web/style.css" />
</head>
<body>
  <div id="map"></div>

  
  <!-- 左上：主工具列 -->
  <div class="toolbar">
    <h3>顯示欄位</h3>

  <div class="toggles">
    <label><input type="checkbox" id="chkGrid" checked /> 顯示格網</label>
    <label><input type="checkbox" id="chkLots" /> 卸貨車格</label>
    <label><input type="checkbox" id="chkPOI" /> 商家點位</label>
  </div>


    <div class="btns">
      <button data-mode="demand" class="active">需求</button>
      <button data-mode="supply">供給</button>
      <button data-mode="diff">差額</button>
      <button data-mode="ratio">比率</button>
    </div>

    <div class="subbar">
      <span class="label">時段：</span>
      <button data-time="m" class="seg active">早</button>
      <button data-time="a" class="seg">中</button>
      <button data-time="e" class="seg">晚</button>
    </div>

    <!-- 新增：點編輯 -->
    <div class="editor">
      <button id="btnAddLots" class="ghost">➕ 新增車格</button>
      <button id="btnClearLots" class="ghost">🧹 清空</button>
    </div>
  </div>

  <!-- 右下：權重（可收合） -->
  <div class="weights" id="weightsPanel">
    <div class="weights-header" id="toggleWeights" role="button" aria-expanded="true">
      <h3>權重（四業 × 三時段）</h3>
      <span class="chevron" aria-hidden="true"></span>
    </div>

    <div class="weights-body">
      <!-- 供給權重 -->
      <div class="supply-row">
        <label for="supply_weight">卸貨車格每小時服務車次（每個點）：</label>
        <input type="number" id="supply_weight" step="0.1" value="1" />
      </div>

      <!-- 需求權重表 -->
      <div class="wtable">
        <div class="wh head"></div>
        <div class="wh head">早<br><small>04–12</small></div>
        <div class="wh head">中<br><small>12–20</small></div>
        <div class="wh head">晚<br><small>20–04</small></div>

        <div class="wl">批發</div>
        <div><input type="number" step="0.1" id="wholesale_m" value="1"></div>
        <div><input type="number" step="0.1" id="wholesale_a" value="0.6"></div>
        <div><input type="number" step="0.1" id="wholesale_e" value="0.3"></div>

        <div class="wl">零售</div>
        <div><input type="number" step="0.1" id="retail_m" value="0.5"></div>
        <div><input type="number" step="0.1" id="retail_a" value="1.0"></div>
        <div><input type="number" step="0.1" id="retail_e" value="0.6"></div>

        <div class="wl">郵政</div>
        <div><input type="number" step="0.1" id="post_m" value="0.8"></div>
        <div><input type="number" step="0.1" id="post_a" value="1.0"></div>
        <div><input type="number" step="0.1" id="post_e" value="0.7"></div>

        <div class="wl">餐飲</div>
        <div><input type="number" step="0.1" id="food_m" value="0.9"></div>
        <div><input type="number" step="0.1" id="food_a" value="1.0"></div>
        <div><input type="number" step="0.1" id="food_e" value="0.8"></div>
      </div>

      <div class="actions">
        <button id="applyW" class="primary">套用權重</button>
        <button id="resetW">重設</button>
      </div>
      <small class="hint">D=批發×W+零售×W+餐飲×W+郵政×W；S=供給×W(供給) + 使用者新增車格數×每點車次。</small>
    </div>
  </div>

  <script src="./web/index.js" defer></script>
</body>
</html>
