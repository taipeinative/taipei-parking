<!DOCTYPE html>
<html>
    <head>
        <!-- Meta data -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- Title -->
        <title>臺北市停車供需分析系統</title>

        <!-- Styles -->
        <link rel="stylesheet" href="./web/style.css" />

        <!-- Scripts -->
        <script src="./web/index.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/ol@v10.2.1/dist/ol.js"></script>
    </head>
    <body>
        <div id="map"></div>

        <!-- Time -->
        <div class="time-selector" id="timeSelector">
            <div data-time="morning" class="time-option active">上午</div>
            <div data-time="afternoon" class="time-option">下午</div>
            <div data-time="midnight" class="time-option">午夜</div>
        </div>

        <!-- Supply -->
        <div class="supply-weight">
            <label for="supply">卸貨車格每小時服務車次：</label>
            <input id="supply" type="number" value="1" min="0" step="0.1">
        </div>

        <div class="table-container">
            <table id="weightTable">
                <thead>
                    <tr>
                    <th>分類</th>
                    <th>上午</th>
                    <th>下午</th>
                    <th>午夜</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                    <td>批發</td>
                    <td><input type="number" id="批發_morning" step="0.1" value="1"></td>
                    <td><input type="number" id="批發_afternoon" step="0.1" value="1"></td>
                    <td><input type="number" id="批發_midnight" step="0.1" value="1"></td>
                    </tr>
                    <tr>
                    <td>零售</td>
                    <td><input type="number" id="零售_morning" step="0.1" value="1"></td>
                    <td><input type="number" id="零售_afternoon" step="0.1" value="1"></td>
                    <td><input type="number" id="零售_midnight" step="0.1" value="1"></td>
                    </tr>
                    <tr>
                    <td>餐飲</td>
                    <td><input type="number" id="餐飲_morning" step="0.1" value="1"></td>
                    <td><input type="number" id="餐飲_afternoon" step="0.1" value="1"></td>
                    <td><input type="number" id="餐飲_midnight" step="0.1" value="1"></td>
                    </tr>
                    <tr>
                    <td>郵政</td>
                    <td><input type="number" id="郵政_morning" step="0.1" value="1"></td>
                    <td><input type="number" id="郵政_afternoon" step="0.1" value="1"></td>
                    <td><input type="number" id="郵政_midnight" step="0.1" value="1"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
